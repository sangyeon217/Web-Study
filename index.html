<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

  <!--HEADER-->
  <header>
      <div class="gnb-left">
        <div class="logo">
          <a href="#">
              <img src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg" alt="Github">
          </a>
        </div>

        <ul class="link">
          <li><a href="">Personal</a></li>
          <li><a href="">Open source</a></li>
          <li><a href="">Business</a></li>
          <li><a href="">Explore</a></li>
        </ul>
      </div>

      <div class="gnb-right">
        <div class="js-clock">
            <p class="js-title">00:00:00</p>
        </div>
      </div>
      
  </header>

  <!-- marquee tag는 deprecated. CSS animation으로 바꿀 필요 있음 -->
  <marquee class="rolling" behavior="alternate" bgcolor="#8282EB">공지사항 입니다.</marquee>
  
  <!--VISUAL-->
  <section id="main">
    <div class="inner">
        <div class="summary">
            <h2 class="summary__title">타이틀 입니다.</h2>
            <p class="summary__description">설명 입니다.</p>
      </div>
    </div>
  </section>

  <!--FOOTER-->
  <footer id="footer">
        <p class="copyright">© 2016 GitHub, Inc. </p>
        <div class="logo">
            <a href="#">
                <img src="https://heropcode.github.io/GitHub-Responsive/img/logo_on.svg" alt="Github">
            </a>
        </div>
        <a class="source" href="https://heropcode.github.io/GitHub-Responsive/">Original Page</a>
      </ul>
  </footer>
  <script src="clock.js"></script>
</body>
</html>
